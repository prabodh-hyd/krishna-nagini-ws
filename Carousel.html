<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Carousel Example Bootstrap 5</title>
    <style>
        .carousel-item {
            height: 32rem;
            background-image: url('handmade.jpeg'); /* Correctly apply background image */
            background-size: cover;
            background-position: center;
            color:whitesmoke;
            position: relative;
        }

        .container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: 50px;
        }

        .carousel-item img {
            width: 150px;
            height: 200px;
            border-radius: 20px; /* Add border radius here */
            object-fit: cover; /* Ensures image fits within the container */
        }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="container">
                <img src="handmade.jpeg" alt="Handmade Items">
                <h1>Carousel</h1>
                <p>Welcome to the carousel example!</p>
                <a href="#" class="btn btn-lg btn-primary">Sign up today</a>
            </div>
        </div>
        <div class="carousel-item">
            <div class="container">
                <img src="bangles.jpeg" alt="Bangles">
                <h1>Bangles</h1>
                <p>Beautiful bangles to match your style.</p>
                <a href="#" class="btn btn-lg btn-primary">Sign up today</a>
            </div>
        </div>
        <div class="carousel-item">
            <div class="container">
                <img src="KN.jpeg" alt="KN">
                <h1>KN Collection</h1>
                <p>Discover the KN Collection.</p>
                <a href="#" class="btn btn-lg btn-primary">Sign up today</a>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
