<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap 5 Slider</title>
    <style>
      /* Custom Carousel Styles */
      .carousel {
        position: relative;
        overflow: hidden;
      }
      /* Carousel Item */
      .carousel-item {
        height: 32rem; /* Adjust the height of the carousel */
        background-color: #000; /* Background color behind images */
      }
      .carousel-item img {
        object-fit: cover; /* Ensures images cover the container without stretching */
        height: 100%; /* Ensure images fit the height of the carousel */
      }
      /* Carousel Controls */
      .carousel-control-prev,.carousel-control-next {
        width: 5%; /* Width of control buttons */
      }
      .carousel-control-prev-icon,.carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5); /* Background color of control icons */
        border-radius: 50%; /* Make the control icons circular */
      }
      /* Adjusting the visibility of carousel control icons */
      .carousel-control-prev-icon,.carousel-control-next-icon {
        background-size: 50%; /* Resize the control icons */
      }
    </style>
  </head>
<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="photobrowser/images/childhood/IMG20200513115921.jpg" class="d-block w-100" alt="me and sis">
            </div>
            <div class="carousel-item">
                <img src="photobrowser/images/engagement/en1.jpeg" class="d-block w-100" alt="engagement">
            </div>
            <div class="carousel-item">
                <img src="photobrowser/images/marriage/37--exa.jpg" class="d-block w-100" alt="marriage">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
