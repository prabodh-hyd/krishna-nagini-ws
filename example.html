<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
        padding-top: 50px;
    }
    .gallery-img {
        width: 100%;
        height: auto;
        border-radius: 8px; /* Rounded corners */
        object-fit: cover; /* Maintain aspect ratio */
        border: 2px solid #ddd; /* Light border around images */
        padding: 5px; /* Padding inside the border */
        margin-bottom: 15px; /* Spacing below images */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
    }
    .gallery-img:hover {
        transform: scale(1.05); /* Zoom effect on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    .container {
        padding: 20px;
    }
    .row {
        margin-bottom: 20px;
    }
    .navbar {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for the navbar */
    }
    .nav-link {
        transition: color 0.3s ease;
    }
    .nav-link:hover,.nav-link.active {
        color: #f0f0f0; /* Change color on hover */
    }
    footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0; /* Increase padding for footer */
        position: relative;
        bottom: 0;
        width: 100%;
    }
    @media (max-width: 768px) {
        .gallery-img {
            width: 100%; /* Ensure images are responsive on smaller screens */
        }
        .col-lg-8 {
            width: 100%; /* Adjust width for larger columns on smaller screens */
        }
    }
  </style>
</head>

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Gallery</h2>

        </div>
        <div class="col-lg-4 col-md-6 mb-4">
